<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <label class="field-label">
          <div class="field">
            Surname: <input
            type="text"
            name="surname"
            autocomplete="off">
          </div>
        </label>
        <label class="field-label">
          <div class="field">
            Name: <input
            type="text"
            name="name"
            autocomplete="off">
          </div>
        </label>
        <label class="field-label">
          <div class="field">
            How old are You? <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12">
          </div>
        </label>
        <label class="field-label">
          <div class="field">
            Full date of birth:
            <input type="date"
            name="date">
          </div>
        </label>
        <label class="field-label">
          <div class="field">
          I accept the term of the agreement <input type="checkbox" name="terms">
          </div>
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="field-lable">
          <div class="field">
            E-mail: <input
            type="email"
            name="email"
            required
            placeholder="email@example.com">
          </div>
        </label>
        <label class="field-label">
          <div class="field">
            Password: <input
            type="password"
            name="password"
            required
            minlength="8"
            maxlength="32">
          </div>
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats? <input
          type="radio"
          name="cats"
          id="yes"
          value="y"><label for="yes">Yes</label>
          <input
          type="radio"
          name="cats"
          id="no"
          value="n"> <label for="no">No</label>
        </div>
        <label>
          <div class="field">
            What is your favorite color? <input type="color" name="color">
          </div>
        </label>
        <label>
          <div class="field">
            What time do you go to bed? <input type="time" name="time">
          </div>
        </label>
        <label>
          <div class="field">
            What are your favorite brand of cars?
            <select name="brand" multiple>
              <option value="bmw">BMW</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </label>
        <label>
          <div class="field">
            How do you rate our work? <input type="range" name="work-rate">
          </div>
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label>
          <div class="field">
            Comments: <textarea></textarea>
          </div>
        </label>
        <label>
          <div class="field">
            Would you recommend us?
            <select name="recom">
              <option value="y">yes</option>
              <option value="n">no</option>
            </select>
          </div>
        </label>
      </fieldset>
      <input type="submit">
    </form>
  </body>

</html>
